- "Badge QR Code":
    summary: Le QR code (Quick Response code) est un type de code-barres en deux dimensions constitué de modules noirs disposés dans un carré sur fond blanc. L'agencement de ces points définit l'information que contient le code.
    body: "Définition :<br>Le QR code (Quick Response code) est un type de code-barres en deux dimensions constitué de modules noirs disposés dans un carré sur fond blanc. L'agencement de ces points définit l'information que contient le code.<br><br>Intérêts :<br>Ce type de code apporte de la rapidité, permet de générer des économies de travail, de coûts, et offre une capacité de stockage de données accrue. Dans MobiCheckin, le QR code est personnel et renvoie vers les informations du participant saisies lors de son inscription.<br><br>Possibilités :<br>Disposé sur l’un des types de badges proposés par notre solution, le QR code qui identifie le participant permet de valider son entrée, puis son passage vers telle ou telle zone dédiée. Enfin, grâce aux informations qu’il contient, le QR code contribue à un échange rapide et simple de coordonnées entre participants, donc d’impliquer plus concrètement toutes ces personnes."
    picture: features/badge.png
    published:  true
    
